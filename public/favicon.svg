<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
   <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
         <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
         <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
      </linearGradient>
   </defs>

   <!-- Globe -->
   <circle cx="32" cy="32" r="28" fill="url(#grad1)" stroke="#1e40af" stroke-width="2"/>

   <!-- Longitude lines -->
   <ellipse cx="32" cy="32" rx="8" ry="28" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
   <ellipse cx="32" cy="32" rx="20" ry="28" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.4"/>

   <!-- Latitude lines -->
   <ellipse cx="32" cy="32" rx="28" ry="8" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
   <ellipse cx="32" cy="32" rx="28" ry="20" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.4"/>

   <!-- Clock hands in center -->
   <circle cx="32" cy="32" r="14" fill="#fff" opacity="0.9"/>
   <circle cx="32" cy="32" r="13" fill="none" stroke="#3b82f6" stroke-width="2"/>

   <!-- Hour hand -->
   <line x1="32" y1="32" x2="32" y2="23" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>

   <!-- Minute hand -->
   <line x1="32" y1="32" x2="40" y2="32" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>

   <!-- Center dot -->
   <circle cx="32" cy="32" r="2" fill="#1e40af"/>
</svg>
